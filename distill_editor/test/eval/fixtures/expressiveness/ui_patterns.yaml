# UI Pattern Catalog for Expressiveness Evaluation
# This catalog defines all UI patterns the DSL should support

version: "1.0"
lastUpdated: "2025-01-20"

categories:
  - name: Layout
    description: Structural layout patterns
    patterns:
      - id: layout.column
        name: Vertical Stack
        description: Stack children vertically with configurable gap
        supported: true
        priority: critical

      - id: layout.row
        name: Horizontal Stack
        description: Stack children horizontally with configurable gap
        supported: true
        priority: critical

      - id: layout.stack
        name: Absolute Stack
        description: Position children absolutely within a container
        supported: true
        priority: critical

      - id: layout.padding
        name: Padding
        description: Add padding inside a container
        supported: true
        priority: critical

      - id: layout.fill
        name: Fill Parent
