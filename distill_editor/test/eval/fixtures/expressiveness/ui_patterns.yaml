        priority: critical

      - id: layout.fixed
        name: Fixed Size
        description: Explicit width and height dimensions
        supported: true
        priority: critical

      - id: layout.hug
        name: Hug Content
        description: Size to fit content
        supported: true
        priority: critical

      - id: layout.alignment
        name: Alignment
        description: Align children on main and cross axes
        supported: true
        priority: critical

      - id: layout.spacer
        name: Flexible Spacer
        description: Add flexible space between items
        supported: true
        priority: high

      - id: layout.scroll
        name: Scrollable
        description: Make container scrollable
        supported: true
        priority: high

      - id: layout.clip
        name: Clip Content
        description: Clip content that overflows bounds
        supported: true
        priority: high

      - id: layout.wrap
        name: Wrap Layout
        description: Wrap children to next line when overflowing
